<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pokedex Lab</h1>
      <div id="name" class="row"></div>
    </div>
    <script>
      fetch("https://pokeapi.co/api/v2/pokemon")
        .then((res) => res.json())
        .then((data) => {
          const datas = data["results"];
          const ele = document.getElementById("name");
          let count = 1;

          datas.forEach((element) => {
            const name = element["name"];

            fetch(element["url"])
              .then((res) => res.json())
              .then((pokemonData) => {
                const height = pokemonData["height"];

            fetch(element["url"])
              .then((res) => res.json())
              .then((pokemonData) => {
                const weight = pokemonData["weight"];

            ele.innerHTML +=
              "<div class='col-3'>" +
              "<a href='details/index.html?name=" +
              name +
              "'>" +
              "<div class='card'>" +
              "<img class='card-img-top' src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+count+".png'>" +
              "<div class='card-body'>" +
              name +
              "<p class='card-text'>Height: " + height / 10 + " m</p>" +
              "<p class='card-text'>weitght: " + weight / 10 + " kg</p>" +
              
              "</div></div></a></div>";
              count++;
            })
          })
          });
        })
        .catch((err) => console.error(err));
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
